<body>
  <div id="GameDiv" cc_exact_fit_screen="true">
    <div id="Cocos3dGameContainer">
      <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="99"></canvas>
    </div>
  </div>
  <div id="preview" style="display: flex; justify-content: center; position: fixed; top: 0; height: 100vh; width: 100vw; background: #000000;">
    <div style="position: relative;">
      <img src="./preview_bg.png" style="height: 100%; width: auto;"></img>
      <div style="position: absolute; top:0; left: 0; right: 0;">
        <img src="./mask_top.png" style="width: 100%; height: auto;"></img>
      </div>
      <div style="position: absolute; bottom:-2vh; left: 0; right: 0; display: flex; justify-content: center; align-items: center;">
        <div style="position: absolute; display: flex; flex-direction: column; width: 100%; justify-content: center; align-items: center;">
          <svg viewBox="0 0 100 45" width="100" height="45"  xmlns="http://www.w3.org/2000/svg">
            <text x="50" y="20" text-anchor="middle" dominant-baseline="hanging" fill="white" font-size="20px" stroke-width="4" stroke="black" paint-order="stroke" font-family="Lalezar">
              Loading...
            </text>
          </svg>
          <div style="padding: 2px; position: relative; background-color: #0C2057; border: 2px solid #000000; border-radius: 10px; width: 80%; height: 32px; box-sizing: border-box;">
            <div id="loading-bar" style="transition: 0.3s; border-radius: 6px; height: 100%; width: 0%; background: linear-gradient(90deg, #63EAFF 0%, #92F1FF 100%); box-shadow: -1.5px -3px 0px 0px #00000040 inset;"></div>
            <svg style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -20%)" viewBox="0 0 100 45" width="100" height="45"  xmlns="http://www.w3.org/2000/svg">
              <text id="loading-percentage" x="50" y="0" text-anchor="middle" dominant-baseline="hanging" fill="white" font-size="20px" stroke-width="4" stroke="black" paint-order="stroke" font-family="Lalezar">
                0%
              </text>
            </svg>
          </div>
        </div>
        <img src="./mask_bottom.png" style="width: 100%; height: auto;"></img>
      </div>
      <div style="background: url(./dogs_bg.png) no-repeat top; position: absolute; top: 0; left: 0; right: 0; z-index: 5; display: flex; flex-direction: column; justify-content: center; align-content: center;">
        <img src="./logo.png" style="width: 90%; height: auto; margin: 2.5vh auto 0;"></img>
        <img src="./dogs_image.png" style="width: 65%; height: auto; margin: auto;"></img>
      </div>
    </div>
  </div>

<!-- Polyfills bundle. -->

<script src="src/polyfills.bundle.js" charset="utf-8"> </script>


<!-- SystemJS support. -->
<script src="src/system.bundle.js" charset="utf-8"> </script>

<script>
    System.import('./index.js').catch(function(err) { console.error(err); })
</script>

</body>
</html>
